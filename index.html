<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sonidos al toque</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="general">
            <div class="box">
                <div class="bx1">
                    <button id="bt_b" class="btn">BOOM</button>
                    <button id="bt_c" class="btn">CLAP</button>
                    <button id="bt_h" class="btn">HIHAT</button>
                    <button id="bt_k" class="btn">KICK</button>
                </div>
                <div class="bx2">
                    <button id="bt_o" class="btn">OPENHAT</button>
                    <button id="bt_r" class="btn">RIDE</button>
                    <button id="bt_s" class="btn">SNARE</button>
                    <button id="bt_t" class="btn">TINK</button>
                </div>
            </div>
        </div>
        <audio id="boom" src="audio/sounds/boom.wav"></audio>
        <audio id="clap" src="audio/sounds/clap.wav"></audio>
        <audio id="hihat" src="audio/sounds/hihat.wav"></audio>
        <audio id="kick" src="audio/sounds/kick.wav"></audio>
        <audio id="openhat" src="audio/sounds/openhat.wav"></audio>
        <audio id="ride" src="audio/sounds/ride.wav"></audio>
        <audio id="snare" src="audio/sounds/snare.wav"></audio>
        <audio id="tink" src="audio/sounds/tink.wav"></audio>
        <script src="js/script.js"></script>
    </body>
</html>
